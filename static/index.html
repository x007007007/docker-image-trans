<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker镜像转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status-messages {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e1e5e9;
        }

        .status-message {
            padding: 8px 0;
            border-bottom: 1px solid #e1e5e9;
            color: #555;
            font-size: 14px;
        }

        .status-message:last-child {
            border-bottom: none;
        }

        .status-message.success {
            color: #28a745;
        }

        .status-message.error {
            color: #dc3545;
        }

        .examples {
            margin-top: 30px;
            text-align: left;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e1e5e9;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .example-item {
            margin: 8px 0;
            color: #666;
            font-family: monospace;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐳 Docker镜像转换工具</h1>
        
        <div class="input-group">
            <label for="imageName">Docker镜像名称</label>
            <input 
                type="text" 
                id="imageName" 
                placeholder="例如: nginx:latest, docker.io/library/ubuntu:20.04"
                autocomplete="off"
            >
        </div>

        <button class="submit-btn" id="submitBtn" onclick="processImage()">
            开始转换
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">准备中...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="status-messages" id="statusMessages"></div>

        <div class="examples">
            <h3>支持的镜像格式示例：</h3>
            <div class="example-item">• nginx:latest</div>
            <div class="example-item">• ubuntu:20.04</div>
            <div class="example-item">• docker.io/library/nginx:1.21</div>
            <div class="example-item">• gcr.io/google-samples/hello-app:1.0</div>
            <div class="example-item">• quay.io/prometheus/prometheus:v2.40.0</div>
        </div>
    </div>

    <script>
        let ws = null;
        let isProcessing = false;

        // 连接WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket连接已建立');
                addStatusMessage('WebSocket连接已建立', 'success');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateProgress(data.message, data.progress);
            };
            
            ws.onclose = function() {
                console.log('WebSocket连接已断开');
                addStatusMessage('WebSocket连接已断开', 'error');
                // 尝试重新连接
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                addStatusMessage('WebSocket连接错误', 'error');
            };
        }

        // 处理镜像转换
        async function processImage() {
            const imageName = document.getElementById('imageName').value.trim();
            
            if (!imageName) {
                alert('请输入镜像名称');
                return;
            }

            if (isProcessing) {
                alert('正在处理中，请稍候...');
                return;
            }

            isProcessing = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = '<span class="loading"></span>处理中...';
            
            // 显示进度条
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('statusMessages').innerHTML = '';
            
            try {
                const response = await fetch('/process-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_name: imageName })
                });

                if (response.ok) {
                    addStatusMessage('镜像处理请求已发送', 'success');
                } else {
                    throw new Error('请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                addStatusMessage('发送请求失败: ' + error.message, 'error');
                resetUI();
            }
        }

        // 更新进度
        function updateProgress(message, progress) {
            document.getElementById('progressText').textContent = message;
            document.getElementById('progressFill').style.width = progress + '%';
            
            addStatusMessage(message, progress === 100 ? 'success' : '');
            
            if (progress === 100 || progress === 0) {
                setTimeout(() => {
                    resetUI();
                }, 3000);
            }
        }

        // 添加状态消息
        function addStatusMessage(message, type = '') {
            const statusMessages = document.getElementById('statusMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message ${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusMessages.appendChild(messageDiv);
            statusMessages.scrollTop = statusMessages.scrollHeight;
        }

        // 重置UI状态
        function resetUI() {
            isProcessing = false;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').innerHTML = '开始转换';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
        }

        // 页面加载完成后连接WebSocket
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            
            // 支持回车键提交
            document.getElementById('imageName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processImage();
                }
            });
        });
    </script>
</body>
</html>
